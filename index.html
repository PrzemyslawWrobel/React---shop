<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
    <style>
		.course{
			padding: 10px;
			border: 1px solid #e8e8e8;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1> Witaj w EduWeb! </h1>
				
				<div id="root">

				</div>
			
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var div = React.DOM.div;

		var course = div({id:'kurs', className:'media course'},
						div({className:'media-left'},
							React.createElement('img',{className:'media-object', alt:'Miniatura Kursu', src:'http://placekitten.com/200/200' })
						),
						div({className:'media-body'},
							React.createElement('h3',{className:'media-heading'},'Kurs React'), 
							React.createElement('p',{},'React od podstaw')
						)
					);

		ReactDOM.render(course, document.getElementById('root'))
	</script>

</body>
</html>
